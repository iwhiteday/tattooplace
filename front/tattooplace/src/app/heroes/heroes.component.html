<div class="heroes">
  <div class="heroes-list">
    <h2>Epic Heroes</h2>
    <mat-list>
      <mat-list-item *ngFor="let hero of heroes">
        <button matLine mat-button (click)="selectHero(hero)">
          <mat-icon matListIcon *ngIf="hero.name.length > 10">grade</mat-icon>
          {{hero.name}}
        </button>
      </mat-list-item>
    </mat-list>
  </div>
  <app-hero-details [(hero)]="selectedHero"></app-hero-details>
</div>
