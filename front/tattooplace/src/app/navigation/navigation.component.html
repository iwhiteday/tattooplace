<nav>
  <a routerLink="/" mat-button>HOME</a>
  <a *ngIf="!(authService.userSignedIn$ | async)" (click)="presentAuthDialog()" mat-button>LOGIN</a>
  <a *ngIf="!(authService.userSignedIn$ | async)" (click)="presentAuthDialog('register')" mat-button>REGISTER</a>
  <a *ngIf="(authService.userSignedIn$ | async)" routerLink="/profile" mat-button>PROFILE</a>
  <a *ngIf="(authService.userSignedIn$ | async)" (click)="logOut()" mat-button>LOGOUT</a>
</nav>

<app-auth-dialog #authDialog></app-auth-dialog>
