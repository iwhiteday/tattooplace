<nav>
  <a routerLink="/" mat-button>HOME</a>
  <a *ngIf="!tokenAuthService.userSignedIn()" (click)="presentAuthDialog()" mat-button>LOGIN</a>
  <a *ngIf="!tokenAuthService.userSignedIn()" (click)="presentAuthDialog('register')" mat-button>REGISTER</a>
  <a *ngIf="tokenAuthService.userSignedIn()" routerLink="/profile" mat-button>PROFILE</a>
  <a *ngIf="tokenAuthService.userSignedIn()" (click)="tokenAuthService.signOut()" mat-button>LOGOUT</a>
</nav>

<app-auth-dialog #authDialog></app-auth-dialog>
